<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Nodemy 02</title>
    </head>
    <body>
        <div class="app">
            <div class="avatar-block">
                <img
                    class="avatar"
                    src="image/dien-vien-phim-than-bai.webp"
                    alt="Avatar" />
            </div>
            <h2 class="name">Thiệu Minh</h2>
            <p class="title">Thủ lĩnh thẻ bài</p>
            <p class="skills">
                16 dằn dơ - auto quắc - ông vua không win - nhà cái đến từ Châu
                Đốc
            </p>
            <div class="social">
                <a target="_blank" href="https://www.facebook.com/macthieuminh"
                    ><i class="fa-brands fa-facebook"></i
                ></a>
                <a
                    target="_blank"
                    href="https://www.youtube.com/channel/UCcn3sg7HMHjAsvNKny9IoSw"
                    ><i class="fa-brands fa-youtube"></i
                ></a>
                <a
                    target="_blank"
                    href="https://www.tiktok.com/@thieuminhneee?_t=8ZgPCsKepxh&_r=1"
                    ><i class="fa-brands fa-tiktok"></i
                ></a>
                <a
                    target="_blank"
                    href="https://steamcommunity.com/id/macthieuminh/"
                    ><i class="fa-brands fa-steam"></i
                ></a>
            </div>
            <div class="donation">
                <button onclick="openModal()" class="btn-grad">
                    Giúp thầy gỡ!
                </button>
            </div>
        </div>
        <div class="modal">
            <div class="modal-container">
                <div class="img">
                    <img src="image/Momo.jpg" alt="Momo" />
                    <a onclick="closeModal()" class="close" href="#!"
                        ><i class="fa-solid fa-circle-xmark"></i
                    ></a>
                </div>
            </div>
        </div>
    </body>
    <script>
        const modal = document.querySelector(".modal");
        function openModal() {
            modal.classList.add("open");
        }
        function closeModal() {
            modal.classList.remove("open");
        }
        modal.addEventListener("click", closeModal);
    </script>
</html>
